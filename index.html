<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Libre Franklin Bold Medium", sans-serif
  }

  .w3-bar,
  h1,
  button {
    font-family: "Libre Franklin Extrabold", sans-serif
  }

  .fa-anchor,
  .fa-coffee {
    font-size: 200px
  }
</style>

<body>

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
        href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
      <a href="#faq" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">FAQ</a>
      <a href="#volunteer" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Volunteer</a>
      <a href="https://secure.actblue.com/donate/cam4a" target="_blank"
        class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Donate</a>
    </div>

    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
      <a href="#faq" class="w3-bar-item w3-button w3-padding-large">FAQ</a>
      <a href="#volunteer" class="w3-bar-item w3-button w3-padding-large">Volunteer</a>
      <a href="https://secure.actblue.com/donate/cam4a" class="w3-bar-item w3-button w3-padding-large">Donate</a>
    </div>
  </div>


  <!-- Header -->
  <header class="w3-container w3-center">
    <img style="width: 100%; object-fit: contain; padding-top:32px;" src=".\graphics\header-cam4asite.png">
  </header>


  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>

</body>

</html>
